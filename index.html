<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upside Down - Gift Card Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #intro, #gateway, #store {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        #intro {
            background: #fff3a5;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: rotate(-2deg);
        }
        #gateway {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 30px;
        }
        #store {
            display: none;
            background: rgba(44, 44, 44, 0.95);
            border-radius: 15px;
            padding: 40px;
        }
        h1 {
            font-size: clamp(2.5em, 6vw, 3.5em);
            background: linear-gradient(90deg, #fff3a5, #ffeb3b);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        h2 {
            font-size: clamp(1.5em, 4vw, 2em);
            color: #fff3a5;
            margin-bottom: 20px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        .card {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(90deg, #fff3a5, #ffeb3b);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #ffeb3b, #fff3a5);
            box-shadow: 0 3px 12px rgba(255, 235, 59, 0.5);
        }
        input {
            padding: 12px;
            width: 80%;
            max-width: 300px;
            border-radius: 8px;
            border: none;
            margin: 15px 0;
            font-size: 1em;
        }
        #payment-info {
            margin-top: 25px;
            font-size: 0.9em;
            color: #ccc;
        }
        #payment-info img {
            max-width: 180px;
            margin: 15px 0;
            border-radius: 5px;
        }
        #inventory {
            font-size: 1.2em;
            color: #fff3a5;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            #intro, #gateway, #store {
                padding: 15px;
            }
            .card-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: clamp(2em, 5vw, 2.5em);
            }
            button, input {
                width: 100%;
                max-width: none;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="intro">
        <h1>Upside Down</h1>
        <p>Your exclusive gift card store. Tap below to enter.</p>
        <button onclick="showGateway()">Tap to Enter</button>
    </div>
    <div id="gateway">
        <h2>Enter Invite Code</h2>
        <input type="text" id="inviteCode" placeholder="Your unique code">
        <button onclick="checkInvite()">Submit</button>
    </div>
    <div id="store">
        <h1>Upside Down</h1>
        <h2>Gift Card Store</h2>
        <p id="inventory">Inventory: <span>10</span> cards left</p>
        <div class="card-grid" id="cardList">
            <div class="card">
                <img src="https://via.placeholder.com/200?text=Gift+Card+1" alt="Gift Card 1">
                <p>Gift Card 1 - $50</p>
                <button onclick="buyCard(1)">Buy Now</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200?text=Gift+Card+2" alt="Gift Card 2">
                <p>Gift Card 2 - $100</p>
                <button onclick="buyCard(2)">Buy Now</button>
            </div>
        </div>
        <div id="checkout" style="display: none;">
            <h3>Checkout</h3>
            <input type="email" id="email" placeholder="Your email">
            <button onclick="processPurchase()">Pay Now</button>
            <div id="payment-info">
                <p>Pay with Bitcoin:</p>
                <img src="https://via.placeholder.com/180?text=Bitcoin+QR" alt="Bitcoin QR Code">
                <p><a href="YOUR_BTC_LINK_HERE" style="color: #fff3a5;">Send to this address</a></p>
            </div>
        </div>
        <div id="confirmation" style="display: none;">
            <h3>Your Gift Card</h3>
            <p>Code: <span id="cardCode"></span></p>
            <p>Also sent to your email!</p>
            <button onclick="backToStore()">Back to Store</button>
        </div>
    </div>

    <script>
        // Invite System
        const validCodes = ["XD123", "UP456"]; // Your codes here
        function showGateway() {
            document.getElementById("intro").style.display = "none";
            document.getElementById("gateway").style.display = "block";
        }
        function checkInvite() {
            const code = document.getElementById("inviteCode").value;
            if (validCodes.includes(code)) {
                document.getElementById("gateway").style.display = "none";
                document.getElementById("store").style.display = "block";
            } else {
                alert("Invalid code!");
            }
        }

        // Inventory Tracking (Frontend-Only)
        let inventory = 10;
        function updateInventory() {
            inventory--;
            document.getElementById("inventory").innerHTML = `Inventory: <span>${inventory}</span> cards left`;
            if (inventory <= 0) {
                alert("Inventory sold out! Please restock.");
            }
        }

        // Purchase Flow
        let currentCard;
        function buyCard(cardId) {
            currentCard = cardId;
            document.getElementById("cardList").style.display = "none";
            document.getElementById("checkout").style.display = "block";
        }
        function processPurchase() {
            const email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter an email!");
                return;
            }
            updateInventory();
            const code = `GIFT-${currentCard}-${Math.random().toString(36).slice(2, 7)}`;
            document.getElementById("cardCode").textContent = code;
            document.getElementById("checkout").style.display = "none";
            document.getElementById("confirmation").style.display = "block";
            console.log(`Code ${code} would be emailed to ${email}`); // Placeholder for email
        }
        function backToStore() {
            document.getElementById("confirmation").style.display = "none";
            document.getElementById("cardList").style.display = "grid";
        }
    </script>
</body>
</html>
