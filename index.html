<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upside Down - Gift Card Store</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }
        #intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: #fff3a5;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transform: rotate(-3deg);
            border-radius: 10px;
        }
        #gateway, #store {
            display: none;
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #store {
            background: #2c2c2c;
            border-radius: 15px;
            padding: 40px;
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #fff;
        }
        h2 {
            color: #fff3a5;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #fff;
            color: #000;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #fff3a5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #ffeb3b;
        }
        #payment-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }
        #payment-info img {
            max-width: 150px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Welcome to Upside Down</h1>
        <p>Your exclusive gift card store. Tap below to enter.</p>
        <button onclick="showGateway()">Tap to Enter</button>
    </div>
    <div id="gateway">
        <h2>Enter Your Invite Code</h2>
        <input type="text" id="inviteCode" placeholder="Your unique code" style="padding: 10px; border-radius: 5px;">
        <button onclick="checkInvite()">Submit</button>
    </div>
    <div id="store">
        <h1>Upside Down</h1>
        <h2>Gift Card Store</h2>
        <p>Inventory: <span id="inventory">10</span> cards left</p>
        <div class="card-grid" id="cardList">
            <div class="card">
                <img src="https://via.placeholder.com/150?text=Gift+Card+1" alt="Gift Card 1">
                <p>Gift Card 1 - $50</p>
                <button onclick="buyCard(1)">Buy Now</button>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150?text=Gift+Card+2" alt="Gift Card 2">
                <p>Gift Card 2 - $100</p>
                <button onclick="buyCard(2)">Buy Now</button>
            </div>
        </div>
        <div id="checkout" style="display: none;">
            <h3>Checkout</h3>
            <input type="email" id="email" placeholder="Your email" style="padding: 10px; width: 80%; border-radius: 5px;">
            <button onclick="processPurchase()">Pay Now</button>
            <div id="payment-info">
                <p>Pay with Bitcoin:</p>
                <img src="https://via.placeholder.com/150?text=Bitcoin+QR" alt="Bitcoin QR Code">
                <p><a href="YOUR_BTC_LINK_HERE" style="color: #fff3a5;">Send to this address</a></p>
            </div>
        </div>
        <div id="confirmation" style="display: none;">
            <h3>Your Gift Card</h3>
            <p>Code: <span id="cardCode"></span></p>
            <p>Also sent to your email!</p>
            <button onclick="backToStore()">Back to Store</button>
        </div>
    </div>

    <script>
        // Invite System
        const validCodes = ["XD123", "UP456"]; // Replace with your codes
        function showGateway() {
            document.getElementById("intro").style.display = "none";
            document.getElementById("gateway").style.display = "block";
        }
        function checkInvite() {
            const code = document.getElementById("inviteCode").value;
            if (validCodes.includes(code)) {
                document.getElementById("gateway").style.display = "none";
                document.getElementById("store").style.display = "block";
            } else {
                alert("Invalid code!");
            }
        }

        // Inventory Tracking
        let inventory = 10;
        function updateInventory() {
            inventory--;
            document.getElementById("inventory").textContent = inventory;
            if (inventory <= 0) {
                alert("Inventory sold out! Notifying admin...");
                // Add real notification logic here (e.g., email)
            }
        }

        // Purchase Flow
        let currentCard;
        function buyCard(cardId) {
            currentCard = cardId;
            document.getElementById("cardList").style.display = "none";
            document.getElementById("checkout").style.display = "block";
        }
        function processPurchase() {
            const email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter an email!");
                return;
            }
            updateInventory();
            const code = `GIFT-${currentCard}-${Math.random().toString(36).slice(2, 7)}`;
            document.getElementById("cardCode").textContent = code;
            document.getElementById("checkout").style.display = "none";
            document.getElementById("confirmation").style.display = "block";
            console.log(`Email sent to ${email} with code: ${code}`); // Simulate email
        }
        function backToStore() {
            document.getElementById("confirmation").style.display = "none";
            document.getElementById("cardList").style.display = "grid";
        }
    </script>
</body>
</html>
